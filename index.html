<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOS 飛行訓練 (通道自訂版)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* HUD & Overlay Styles (保持不變) */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; }
        #hud-top { padding: 20px; color: #fff; text-shadow: 1px 1px 2px black; font-size: 18px; font-weight: bold; background: linear-gradient(to bottom, rgba(0,0,0,0.6), transparent); display: flex; justify-content: space-between; }
        #center-info { text-align: center; }
        #level-title { color: #00ffcc; font-size: 28px; letter-spacing: 2px; }
        #instruction { color: #ffff00; font-size: 16px; margin-top: 5px; }
        #progress-bar-container { width: 300px; height: 10px; background: #333; margin: 10px auto; border-radius: 5px; overflow: hidden; border: 1px solid #555; }
        #progress-fill { height: 100%; width: 0%; background: #00ff00; transition: width 0.1s; }
        #msg-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; background: rgba(0,0,0,0.9); padding: 40px; border-radius: 15px; border: 2px solid #00ffcc; pointer-events: auto; z-index: 2000; }
        #msg-title { font-size: 40px; color: #00ffcc; margin-bottom: 10px; }
        
        /* 設定畫面樣式優化 */
        #setup-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,10,10,0.95); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; overflow-y: auto; }
        .setup-box { background: #1e1e1e; padding: 25px; border-radius: 12px; border: 1px solid #444; width: 90%; max-width: 550px; text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        
        .channel-row { display: flex; align-items: center; margin-bottom: 10px; justify-content: space-between; background: #252525; padding: 8px 10px; border-radius: 6px; }
        
        /* 新增：選單樣式 */
        .ch-info { width: 140px; text-align: left; display: flex; align-items: center; gap: 5px; }
        .ch-label { font-weight: bold; font-size: 14px; color: #fff; width: 40px;}
        select { background: #333; color: #00ffcc; border: 1px solid #555; padding: 2px; border-radius: 4px; font-size: 11px; width: 80px; }

        .ch-bar-bg { flex: 1; height: 12px; background: #333; margin: 0 10px; border-radius: 6px; overflow: hidden; position: relative; border: 1px solid #444; }
        .ch-bar-fill { height: 100%; background: #0099ff; width: 50%; position: absolute; left: 0; transition: width 0.05s; }
        .ch-val { width: 40px; text-align: right; font-family: monospace; font-size: 12px; color: #aaa; }
        .chk-container { display: flex; align-items: center; font-size: 12px; color: #888; cursor: pointer; margin-left: 10px;}
        
        .start-btn { background: linear-gradient(to right, #0099ff, #00ffcc); border: none; padding: 12px 50px; font-size: 20px; font-weight: bold; color: #000; border-radius: 50px; cursor: pointer; margin-top: 20px; box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); }
        .start-btn:hover { filter: brightness(1.1); transform: scale(1.05); }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-layer" style="display:none;">
        <div id="hud-top">
            <div id="stat-thr">THR: 0%</div>
            <div id="center-info">
                <div id="level-title">LEVEL 1</div>
                <div id="instruction">任務目標載入中...</div>
                <div id="progress-bar-container"><div id="progress-fill"></div></div>
            </div>
            <div id="stat-time">0.0s</div>
        </div>
    </div>

    <div id="msg-overlay">
        <div id="msg-title">關卡完成!</div>
        <button class="start-btn" id="btn-next">下一關</button>
    </div>

    <div id="setup-screen">
        <div class="setup-box">
            <h2 style="color:#00ffcc; margin-top:0;">通道設定</h2>
            <div id="status-msg" style="color:#ffaa00; font-size:12px; margin-bottom:15px;">請連接搖桿...</div>
            
            <div class="channel-row">
                <div class="ch-info">
                    <div class="ch-label">油門</div>
                    <select id="map-t" onchange="window.updateMapping()"><option>Wait...</option></select>
                </div>
                <div class="ch-bar-bg"><div id="bar-thr" class="ch-bar-fill"></div></div>
                <div id="txt-thr" class="ch-val">0%</div>
                <label class="chk-container"><input type="checkbox" id="inv-t" onchange="window.updateMapping()">反轉</label>
            </div>

            <div class="channel-row">
                <div class="ch-info">
                    <div class="ch-label">轉向</div>
                    <select id="map-r" onchange="window.updateMapping()"><option>Wait...</option></select>
                </div>
                <div class="ch-bar-bg"><div id="bar-yaw" class="ch-bar-fill"></div></div>
                <div id="txt-yaw" class="ch-val">0</div>
                <label class="chk-container"><input type="checkbox" id="inv-r" onchange="window.updateMapping()">反轉</label>
            </div>

            <div class="channel-row">
                <div class="ch-info">
                    <div class="ch-label">俯仰</div>
                    <select id="map-e" onchange="window.updateMapping()"><option>Wait...</option></select>
                </div>
                <div class="ch-bar-bg"><div id="bar-pit" class="ch-bar-fill"></div></div>
                <div id="txt-pit" class="ch-val">0</div>
                <label class="chk-container"><input type="checkbox" id="inv-e" onchange="window.updateMapping()" checked>反轉</label>
            </div>

            <div class="channel-row">
                <div class="ch-info">
                    <div class="ch-label">橫滾</div>
                    <select id="map-a" onchange="window.updateMapping()"><option>Wait...</option></select>
                </div>
                <div class="ch-bar-bg"><div id="bar-rol" class="ch-bar-fill"></div></div>
                <div id="txt-rol" class="ch-val">0</div>
                <label class="chk-container"><input type="checkbox" id="inv-a" onchange="window.updateMapping()">反轉</label>
            </div>

             <div class="channel-row" style="border:1px solid #553333; background:#2a1a1a;">
                <div class="ch-info">
                    <div class="ch-label" style="color:#ff5555">解鎖</div>
                    <select id="map-arm" onchange="window.updateMapping()"><option>Wait...</option></select>
                </div>
                <div id="txt-arm" style="flex:1; font-weight:bold; color:#ff3333; font-size: 14px;">未解鎖</div>
            </div>

            <button class="start-btn" onclick="window.startGameApp()">確認並起飛</button>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
